<div *ngFor="let prodotto of listaProdotto" style="margin: 20px">
  <p style="display: inline; margin: 15px">{{ prodotto.title }}</p>
  <button (click)="srvApi.addToFavorites(prodotto.id)">Aggiungi ai ⭐</button>
  <button (click)="srvApi.addToShoppingCart(prodotto.id)">
    Aggiungi al 🛒
  </button>
</div>

<button routerLink="fav">Mostra preferiti</button>
<router-outlet></router-outlet>
